<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조직도 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="toolbar">
            <h1>조직도 생성기</h1>
            <div class="toolbar-actions">
                <button id="undoBtn" class="btn btn-secondary" title="실행 취소 (Ctrl+Z)">↶ 실행 취소</button>
                <button id="redoBtn" class="btn btn-secondary" title="다시 실행 (Ctrl+Y)">↷ 다시 실행</button>
                <button id="addRootBtn" class="btn btn-primary">최상위 부서 추가</button>
                <button id="autoLayoutBtn" class="btn btn-secondary">자동 배치</button>
                <button id="groupSelectionBtn" class="btn btn-secondary">영역 선택</button>
                <button id="spacingSettingsBtn" class="btn btn-secondary">간격 설정</button>
                <button id="exportBtn" class="btn btn-secondary">이미지 저장</button>
                <button id="saveDataBtn" class="btn btn-secondary">데이터 저장</button>
                <button id="loadDataBtn" class="btn btn-secondary">데이터 불러오기</button>
            </div>
        </header>

        <main class="canvas-container">
            <div id="chartHeader" class="chart-header">
                <div id="chartTitle" class="chart-title" contenteditable="false">용인대학교 교직원 배치표</div>
                <div id="chartDate" class="chart-date" contenteditable="false">2024. 2. 8. 현재</div>
            </div>
            <svg id="connections"></svg>
            <div id="orgChart"></div>
        </main>

        <!-- 노드 편집 모달 -->
        <div id="nodeModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modalTitle">부서 정보 편집</h2>
                <form id="nodeForm">
                    <div class="form-group">
                        <label for="deptName">부서명</label>
                        <input type="text" id="deptName" required placeholder="예: 기획실">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isIndependent">
                            <span>독립 노드 (연결선 없음)</span>
                        </label>
                        <small class="form-hint">
                            ※ 다른 부서와 연결선이 표시되지 않습니다 (예: 노동조합, 총동문회)
                        </small>
                    </div>

                    <div class="form-group">
                        <label class="group-label">직원 목록 레이아웃</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="layoutDirection" value="vertical" checked>
                                <span>세로 (기본)</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="layoutDirection" value="horizontal">
                                <span>가로 (배지형)</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>직원 목록</label>
                        <div id="membersList" class="members-list">
                            <!-- 직원 목록이 동적으로 추가됨 -->
                        </div>
                        <div class="member-add-form">
                            <input type="text" id="memberPosition" placeholder="보직 (예: 과장)">
                            <input type="text" id="memberName" placeholder="성명 (예: 홍길동)">
                            <button type="button" id="addMemberBtn" class="btn btn-small">+ 추가</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">저장</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 간격 설정 모달 -->
        <div id="spacingModal" class="modal hidden">
            <div class="modal-content">
                <h2>노드 간격 설정</h2>
                <form id="spacingForm">
                    <div class="form-group">
                        <label for="horizontalSpacing">수평 간격 (px)</label>
                        <input type="number" id="horizontalSpacing" min="50" max="500" value="120" step="10">
                        <small class="form-hint">형제 노드 간의 수평 간격입니다.</small>
                    </div>

                    <div class="form-group">
                        <label for="verticalSpacing">수직 간격 (px)</label>
                        <input type="number" id="verticalSpacing" min="50" max="500" value="100" step="10">
                        <small class="form-hint">부모-자식 노드 간의 수직 간격입니다.</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">적용</button>
                        <button type="button" id="cancelSpacingBtn" class="btn btn-secondary">취소</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 컨텍스트 메뉴 -->
        <div id="contextMenu" class="context-menu hidden">
            <div class="menu-item" data-action="edit">편집</div>
            <div class="menu-item" data-action="addChild">하위 부서 추가</div>
            <div class="menu-item" data-action="addSibling">형제 부서 추가</div>
            <div class="menu-item" data-action="toggleLock">🔒 위치 고정/해제</div>
            <div class="menu-item" data-action="removeFromGroup" style="display: none;">📌 그룹 해제</div>
            <div class="menu-item" data-action="delete">삭제</div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
